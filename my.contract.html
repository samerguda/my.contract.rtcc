<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض العقد الوظيفي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contract-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }
        .status {
            background-color: #d4edda;
            color: #155724;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .contract-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contract-header h1 {
            font-size: 1.2rem;
            margin: 0;
        }
        .contract-details {
            margin: 20px 0;
        }
        .contract-details div {
            margin-bottom: 10px;
        }
        .progress-bar {
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }
        .progress {
            background-color: #007bff;
            height: 100%;
            width: 50%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button {
            background-color: #28a745;
            color: white;
        }
        .print-button {
            background-color: #007bff;
            color: white;
        }
        .website-button {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contract-container">
        <div class="contract-header">
            <h1>شركة الراشد للتجارة والمقاولات مساهمة مقفلة</h1>
            <span class="status">ساري</span>
        </div>
        <div class="contract-details">
            <div>رقم العقد: 15086744</div>
            <div>تاريخ العقد: 14/11/2023</div>
            <div>المسمى الوظيفي: مهندس ميكانيكي</div>
            <div>النوع: عقد بدوام كامل - 12 من الشهور</div>
            <div>الراتب: 11500 ريال سعودي</div>
            <div>تاريخ انتهاء العقد: 13/11/2024</div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <button class="copy-button" onclick="copyContent()">نسخ المحتوى</button>
            <button class="print-button" onclick="printPage()">طباعة</button>
            <button class="website-button" onclick="goToWebsite()">اذهب إلى الموقع</button>
        </div>
    </div>

    <script>
        function copyContent() {
            const content = document.querySelector('.contract-container').innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert('تم نسخ المحتوى بنجاح');
            }, () => {
                alert('فشل في نسخ المحتوى');
            });
        }

        function printPage() {
            window.print();
        }

        function goToWebsite() {
            window.location.href = 'https://i.qiwa.sa/my-current-job/15086744';
        }
    </script>
</body>
</html>
